<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Aggregator</title>
</head>
<body class="container mt-5">
  <h1 class="mb-4">RSS Aggregator</h1>
  <form id="rss-form" class="mb-5">
    <div class="row">
      <div class="col-8">
        <input 
          type="text" 
          id="url-input" 
          name="url"
          class="form-control" 
          placeholder="RSS URL" 
          required
          autofocus
        >
        <!-- Сообщения об ошибках / успехе -->
        <div id="feedback" class="form-text"></div>
      </div>
      <div class="col-4">
        <button 
          type="submit" 
          class="btn btn-primary w-100"
        >
          Add
        </button>
      </div>
    </div>
  </form>

  <!-- Контейнер для фидов -->
  <div id="feeds" class="row mt-4"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
