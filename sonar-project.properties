# Идентификатор проекта в SonarCloud
sonar.projectKey=BudenchukM_fullstack-javascript-project-11
sonar.organization=budenchukm

# Пути к исходникам
sonar.sources=src

# Исключить node_modules и тесты (если будут)
sonar.exclusions=**/node_modules/**, **/tests/**

# Полностью отключить анализ покрытия
sonar.coverage.exclusions=**

# Указываем язык (для надёжности)
sonar.language=js

# Кодировка
sonar.sourceEncoding=UTF-8


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=fullstack-javascript-project-11
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
